    <style>
        body {
            background-color: #00126e;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #cheader {
            padding: 90px 20px;
            text-align: center;
        }

        #cheader h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        #contact-box {
            background: white;
            color: black;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 50px;
        }

        label {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #00126e;
            color: white;
            border-radius: 8px;
            padding: 10px 18px;
            transition: 0.2s;
        }

        .btn-custom:hover {
            background-color: #f5a802;
            transform: scale(1.03);
        }
        nav img{
            height:50px
        }
        
    </style>
</head>

<body>
    <nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm ">

      <a class="navbar-brand fw-bold text-white" ><img src="./Pics/BUsuiness idea logo.png"> Student Idea </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        </ul>

   <section id="cheader">
        <h1>Contact Us</h1>
        <p>Have a question, idea, or feedback? We'd love to hear from you!</p>
    </section>

    <div class="container">

        <div id="contact-box" class="mx-auto col-md-8">

            <h3 class="text-center mb-4" style="color:#00126e;">Send us a message</h3>

            <form>

                <div>
                    <label>Your Name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>

                <div>
                    <label>Email Address:</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div>
                    <label>Subject:</label>
                    <input type="text" class="form-control" placeholder="Message subject">
                </div>

                <div class="mb-2">
                <label class="form-label">Category</label>
                <select class="form-select" id="selCat">
                  <option value="support">Support</option>
                  <option value="partnerships">Partnerships</option>
                  <option value="media">Media</option>
                  <option value="careers">Careers</option>
                </select>
              </div>


                <div>
                    <label>Your Message:</label>
                    <textarea class="form-control" rows="6" placeholder="Type your message here" required maxlength="500"></textarea>
                </div><br>

                <center><button type="submit" class="btn btn-custom btn-block" id="bb">Send Message</button></center>

            </form>

        </div>
    </div>

</body>
</html>
