<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Student Idea Portal</title>

  <link href="./Boot_offl/css/bootstrap.min.css" rel="stylesheet" />
  <script src="./Boot_offl/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #003a9e, #005cd4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.97);
      color: #000;
      width: 430px;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease;
    }

    .register-card h2 {
      font-weight: 700;
      color: #003a9e;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-register {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
    }

    .extra-links a {
      text-decoration: none;
      color: #005cd4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    nav img {
      height: 45px;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  
  <div class="register-card text-center">
    <h2 class="mb-3">Create Account</h2>
    <p class="text-muted">Join the Business Pitching Portal community!</p>

    <form>
      <div class="row">
        <div class="col-md-6 mb-3 text-start">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="Enter first name" required>
        </div>

        <div class="col-md-6 mb-3 text-start">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Enter last name" required>
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Create a password" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm password" required>
      </div>

      <a href="./mypage.html" class="btn btn-primary btn-register">Register</a>
    </form>

    <div class="mt-3 extra-links">
      <p class="small">Already have an account? <a href="./login.html">Login Now</a></p>
      <p class="small">Want to go back? <a href="./index.html">Homepage</a></p>
    </div>
  </div>
</body>
</html>
