<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Student Idea Portal</title>

  <link href="./Boot_offl/css/bootstrap.min.css" rel="stylesheet" />
  <script src="./Boot_offl/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #00126e, #003a9e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.97);
      color: #000;
      width: 380px;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease;
    }

    .login-card h2 {
      font-weight: 700;
      color: #002a80;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-login {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
    }

    .extra-links a {
      text-decoration: none;
      color: #003a9e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    nav img {
      height: 45px;
      margin-right: 8px;
    }
  </style>
</head>

<body>
    
  <div class="login-card text-center">
    <h2 class="mb-3">Login</h2>
    <p class="text-muted">Welcome back! Please login to continue.</p>

    <form>
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <a href="./mypage.html" class="btn btn-primary btn-login">Login</a>
    </form>

    <div class="mt-3 extra-links">
      <p class="small mb-1"><a href="#">Forgot Password?</a></p>
      <p class="small">Don't have an account? <a href="./register.html">Register Now</a></p>
      <p class="small">Want to go back? <a href="./index.html">Homepage</a></p>
    </div>
  </div>
</body>
</html>
